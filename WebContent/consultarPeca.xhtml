<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">


	<h1 class="texto2">Cadastro de Peças</h1>

	<h:form id="form">


		<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel value="Nome: " />
			<h:inputText value="#{cadastroPecaMB.pecaConsultar.nome}" />

			<h:outputLabel value="Marca: " />
			<h:inputText value="#{cadastroPecaMB.pecaConsultar.marca}" />

			<h:outputLabel value="Descricao: " />
			<h:inputText value="#{cadastroPecaMB.pecaConsultar.descricao}" />

			<h:outputLabel value="" />
			<p:commandButton value="Consultar"
				action="#{cadastroPecaMB.consultarPeca}" />

		</h:panelGrid>
		<br />
		<br />
		<p:dataTable id="tbl" var="peca" value="#{cadastroPecaMB.pecas}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="10" style="margin-bottom:20px">

			<p:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{peca.nome}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Marca" />
				</f:facet>
				<h:outputText value="#{peca.marca}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Quantidade" />
				</f:facet>
				<h:outputText value="#{peca.quantidade}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Descricao" />
				</f:facet>
				<h:outputText value="#{peca.descricao}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Observacao" />
				</f:facet>
				<h:outputText value="#{peca.observacao}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<p:commandLink id="linkAlterar" update=":form:documentPanelIn" value="Alterar"
					oncomplete="PF('dlg1').show();">
					<f:setPropertyActionListener value="#{peca}"
						target="#{cadastroPecaMB.peca}" />
				</p:commandLink>

			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<p:commandLink value="Excluir" 
					action="#{cadastroPecaMB.excluirPeca(peca)}" update="tbl">
					<p:confirm header="Confirmar Exclusão"
						message="Deseja excluir esta peça?" icon="ui-icon-alert" />
				</p:commandLink>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:column>
		</p:dataTable>

		<p:commandButton value="Inserir" onclick="PF('dlg1').show();" />
		<p:dialog id="popup" header="Modal Dialog" widgetVar="dlg1"
			modal="true" height="200">
			<p:outputPanel id="documentPanelIn" styleClass="modal">
				<h:form>
					<h:panelGrid columns="4" cellpadding="5">
						<h:outputLabel value="Nome: *" />
						<h:inputText value="#{cadastroPecaMB.peca.nome}" />

						<h:outputLabel value="Marca: *" />
						<h:inputText value="#{cadastroPecaMB.peca.marca}" />

						<h:outputLabel value="Quantidade: *" />
						<h:inputText value="#{cadastroPecaMB.peca.quantidade}" />

						<h:outputLabel value="Descricao: *" />
						<h:inputText value="#{cadastroPecaMB.peca.descricao}" />

						<h:outputLabel value="Observacao: " />
						<h:inputText value="#{cadastroPecaMB.peca.observacao}" />

						<h:outputLabel value="" />
						<p:commandButton value="Inserir"
							action="#{cadastroPecaMB.inserirPeca}" />
					</h:panelGrid>
				</h:form>
			</p:outputPanel>
		</p:dialog>
	</h:form>

</ui:decorate>
