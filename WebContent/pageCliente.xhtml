<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<h:form id="form">

		<!-- painel de botoes -->
		<h:panelGrid columns="2" cellpadding="5">
			<h:panelGrid columns="1" cellpadding="5">
				<h1 class="texto2">Clientes</h1>
			</h:panelGrid>
			<h:panelGrid columns="2" cellpadding="5">
				<p:commandButton update=":form:documentPanelIn :form:painelVeiculo" value="Inserir"
					oncomplete="PF('documentDialogIn').show()" icon="fa fa-fw fa-edit"
					actionListener="#{clienteMB.limparModal}">
				</p:commandButton>
				<p:commandButton update=":form:painelConsultar" value="Consultar"
					oncomplete="PF('dialogConsulta').show()">
				</p:commandButton>
			</h:panelGrid>
		</h:panelGrid>
		<!-- fim painel de botoes -->
		
		<!-- modal consultar clientes -->
		<p:dialog id="painelConsultar" header="Consultar" widgetVar="dialogConsulta" modal="true" width="450" height="100">

			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="console" value="Tipo Consulta:" />
				<p:selectOneRadio id="console" value="valo1" >
					<f:selectItem itemLabel="Nome" itemValue="nome" />
					<f:selectItem itemLabel="Telefone" itemValue="telefone" />
					<f:selectItem itemLabel="Placa" itemValue="placa" />
					<p:ajax event="change" listener="#{clienteMB.selecionarTipoConsulta}"></p:ajax>
				</p:selectOneRadio>
			</h:panelGrid>

            <p:autoComplete id="acSimple" value="#{clienteMB.clienteSelected}" completeMethod="#{clienteMB.completeCliente}" 
             var="cliente" itemLabel="#{cliente.nome}" itemValue="#{cliente}" converter="ClienteConverter" 
             forceSelection="true" />
             
             <p:spacer width="6"></p:spacer>
             <p:commandButton update=":form:painelTabela" value="Selecionar" actionListener="#{clienteMB.selecionarClienteConsulta}"
					oncomplete="PF('dialogConsulta').hide()"/>
		</p:dialog> 
		<!-- fim modal consultar clientes -->

		<!-- tabela de clientes  -->
		<p:outputPanel id="painelTabela">
		<p:dataTable id="tabelaClientes" var="cliente" value="#{clienteMB.listaClientes}" 
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
			paginator="true" rows="11" style="margin-bottom:20px;font-size: 14px !important">

			<f:facet name="{Exporters}">
				<h:commandLink>
					<h:graphicImage library="imagens" name="csv.png" />
					<p:dataExporter type="csv" target="tabelaClientes" fileName="cliente" />
				</h:commandLink>
			</f:facet>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{cliente.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{cliente.email}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Fone1" />
				</f:facet>
				<h:outputText value="#{cliente.fone1}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Bairro" />
				</f:facet>
				<h:outputText value="#{cliente.endereco.bairro}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Ações" />
				</f:facet>
				<p:commandLink update=":form:documentPanel"
					oncomplete="PF('documentDialog').show()" title="View Detail"
					styleClass="ui-icon ui-icon-search">
					<f:setPropertyActionListener value="#{cliente}"
						target="#{clienteMB.cliente}" />
				</p:commandLink>
				<p:spacer width="4px"></p:spacer>
			</p:column>
		</p:dataTable>
		</p:outputPanel>
		<!-- fim tabela de clientes  -->
		

		<p:dialog id="dialog" header="Document Detail" showEffect="fade"
			widgetVar="documentDialog" modal="true" resizable="true">
			<p:outputPanel id="documentPanel" styleClass="modal">

				<h:outputLabel value="Name: " />
				<h:outputLabel value="#{clienteMB.cliente.nome}" />

				<h:panelGrid columns="4" cellpadding="5">

					<h:outputText value="Nome: " />
					<p:keyboard id="default" value="#{clienteMB.cliente.nome}" />

					<h:outputText value="Marca: " />
					<p:keyboard id="qwerty" value="#{clienteMB.cliente.nome}"
						layout="qwertyBasic" />

					<h:outputText value="Quantidade: " />
					<p:keyboard id="alphabetic" value="#clienteMB.cliente.nome}"
						layout="alphabetic" />

					<h:outputText value="Descricao: " />
					<p:keyboard id="custom1" value="#{clienteMB.cliente.nome}"
						layout="custom"
						layoutTemplate="prime-back,faces-clear,rocks-close" />

					<h:outputText value="Observacao: " />
					<p:keyboard id="custom2" value="#{clienteMB.cliente.nome}"
						layout="custom"
						layoutTemplate="create-space-your-close,owntemplate-shift,easily-space-spacebar" />

					<h:outputText value="" />
					<p:commandButton value="Submit" />

				</h:panelGrid>


			</p:outputPanel>
		</p:dialog>

		<!-- dialog inserir clientes -->
		<p:dialog id="dialogIn" header="Cadastrar Cliente" showEffect="fade"
			widgetVar="documentDialogIn" modal="true"  resizable="false"  
			style="max-height:700px;overflow:auto">
			<p:outputPanel id="documentPanelIn" styleClass="modal">

				<p:messages id="dialogInMSG" />

				<h:panelGrid columns="2" cellpadding="5">
					<h:panelGrid columns="2" cellpadding="5">

						<h:outputText value="Nome: " />
						<p:inputText value="#{clienteMB.cliente.nome}"
							disabled="#{clienteMB.botaoCliente}" />

						<h:outputText value="Email: " />
						<p:inputText value="#{clienteMB.cliente.email}"
							disabled="#{clienteMB.botaoCliente}" />

						<h:outputText value="Fone 1: " />
						<p:inputText value="#{clienteMB.cliente.fone1}"
							disabled="#{clienteMB.botaoCliente}" />

						<h:outputText value="Fone 2: " />
						<p:inputText value="#{clienteMB.cliente.fone2}"
							disabled="#{clienteMB.botaoCliente}" />

						<h:outputText value="Observação: " />
						<p:inputTextarea value="#{clienteMB.cliente.obs}"
							disabled="#{clienteMB.botaoCliente}" />

					</h:panelGrid>

					<h:panelGrid columns="2" cellpadding="5">

						<h:outputText value="Estado: " />
						<p:inputText value="#{clienteMB.endereco.uf}"
							disabled="#{clienteMB.botaoCliente}" />

						<h:outputText value="Cidade: " />
						<p:inputText value="#{clienteMB.endereco.cidade}"
							disabled="#{clienteMB.botaoCliente}" />

						<h:outputText value="Cep: " />
						<p:inputText value="#{clienteMB.endereco.cep}"
							disabled="#{clienteMB.botaoCliente}" />

						<h:outputText value="Bairro: " />
						<p:inputText value="#{clienteMB.endereco.bairro}"
							disabled="#{clienteMB.botaoCliente}" />

						<h:outputText value="Logradouro: " />
						<p:inputTextarea value="#{clienteMB.endereco.logradouro}"
							disabled="#{clienteMB.botaoCliente}" />

						<h:outputText value="Numero: " />
						<p:inputText value="#{clienteMB.endereco.numero}"
							disabled="#{clienteMB.botaoCliente}" />

					</h:panelGrid>

				</h:panelGrid>

				<p:commandButton update=":form:documentPanelIn :form:painelVeiculo :form:painelTabela"  
					value="Salvar" icon="ui-icon-check"
					disabled="#{clienteMB.botaoCliente}"
					actionListener="#{clienteMB.salvar}" />
			</p:outputPanel>
			<br></br>

			<p:outputPanel id="painelVeiculo">
				<p:accordionPanel rendered="#{clienteMB.renderPainelVeiculo}">
					<p:tab title="Adicionar Veículo">

						<h:panelGrid columns="2" cellpadding="10">
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText value="Marca: " />
								<p:inputText value="#{clienteMB.veiculo.marca}"
									disabled="#{clienteMB.botaoVeiculo}" />

								<h:outputText value="Modelo: " />
								<p:inputText value="#{clienteMB.veiculo.modelo}"
									disabled="#{clienteMB.botaoVeiculo}" />

								<h:outputText value="Placa: " />
								<p:inputText value="#{clienteMB.veiculo.placa}"
									disabled="#{clienteMB.botaoVeiculo}" />

							</h:panelGrid>
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText value="Ano: " />
								<p:inputText value="#{clienteMB.veiculo.ano}"
									disabled="#{clienteMB.botaoVeiculo}" />

								<h:outputText value="Cor: " />
								<p:inputText value="#{clienteMB.veiculo.cor}"
									disabled="#{clienteMB.botaoVeiculo}" />

								<h:outputText value="Obs: " />
								<p:inputText value="#{clienteMB.veiculo.obs}"
									disabled="#{clienteMB.botaoVeiculo}" />

							</h:panelGrid>

						</h:panelGrid>
						
						<p:commandButton
								update=":form:documentPanelIn :form:painelVeiculo"  
								value="Salvar" icon="ui-icon-check"
								disabled="#{clienteMB.botaoVeiculo}"
								actionListener="#{clienteMB.salvarVeiculo}" />
							<p:commandButton
								update=":form:documentPanelIn :form:painelVeiculo"
								value="Adicionar Veiculo" icon="ui-icon-check"
								actionListener="#{clienteMB.adicionarVeiculo}" />
							<p:commandButton
								value="Fechar Janela" icon="ui-icon-check"
								onclick="dialog.hide()" process="@none"/>
						</p:tab>
				</p:accordionPanel>
			</p:outputPanel>
		</p:dialog>
		<!-- fim dialog inserir clientes -->

	</h:form>

</ui:decorate>
