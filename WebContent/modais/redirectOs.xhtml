<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	
	  <p:growl id="messageOs" showDetail="true" />
		
		<!-- *************** dialog inserir veiculos ************** -->
		<p:dialog id="dialogInOs" header="Cadastrar OS" showEffect="fade"
			widgetVar="documentDialogInOS" modal="true"  resizable="false"  
			style="max-height:800px;overflow:auto">
			
			 <h:form id="formOs">
			 
		 			<p:messages id="msg" showDetail="true" autoUpdate="true" closable="true" />
		 			
					<p:outputPanel id="painelOs" styleClass="modal">
				
					<h:panelGrid columns="3" cellpadding="5">
					
						<p:outputLabel value="Escolha o Veiculo: " />
						
						<p:selectOneMenu value="#{geralMB.veiculo}" id="menuVeiculos" >
							<f:selectItems value="#{geralMB.veiculos}" var="veiculo" 
								itemLabel="#{veiculo.modelo} #{veiculo.placa}" itemValue="#{veiculo}"/>
						</p:selectOneMenu>	
						
						<p:commandButton  value="Enviar" 
							action="pageOS.xhmtl?faces-redirect=true" 
							 icon="fa fa-fw fa-edit" actionListener="#{geralMB.redirectOs()}"/>

					</h:panelGrid>



				</p:outputPanel>
			</h:form>
		</p:dialog>
		<!-- **************** fim dialog inserir veiculos *************** -->
		
		<!-- **************** modal de confimacao *************** -->
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>


</ui:composition>
