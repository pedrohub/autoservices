<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="font-awesome.css" />
	<h:outputStylesheet library="css" name="menu.css" />

	<h:outputScript library="js" name="function.js" target="head"></h:outputScript>
	<h:outputScript library="js" name="jquery.js" target="head"></h:outputScript>
	
	<title>SigAuto	</title>

	<script type="text/javascript">

		function myFunction() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}
	</script>
	
</h:head>

<h:body>
	<div
		style="background: #0099cc; font-size: 22px; text-align: center; color: #FFF; font-weight: bold; height: 40px; padding-top: 10px;">SigAuto
		- Ismael Peças e Serviços<br></br>
		</div>
	<div id="wrap">
		
		<header>
		<div class="inner relative">
			<a class="logo" href="home.xhtml">
			 <h:graphicImage library="imagens" name="logo2.png"	 style="height:60px" />
			</a>
			
			<nav id="navigation">

			<ul class="topnav" id="myTopnav">
				<li><h:outputLink value="home.xhtml" >Home</h:outputLink></li>
				<li><h:outputLink value="pageCliente.xhtml" >Clientes</h:outputLink></li>
				<li><h:outputLink value="estoque.xhtml" >Peças</h:outputLink></li>
				<li><a href="#about">Financeiro</a></li>
				<li><h:outputLink value="configuracao.xhtml" >Configurações</h:outputLink></li>
				<li><a href="#about">Sair</a></li>
				<li class="icon"><a href="javascript:void(0);"
					onclick="myFunction()">&#9776;</a></li>
			</ul>
			</nav>
			<div class="clear"></div>
		</div>


		</header>
	</div>	
	<br></br>

	<p:outputPanel styleClass="corpo">
		<ui:insert></ui:insert>
	</p:outputPanel>
	
</h:body>
</html>
