<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">


	<h1 class="texto2">Cliente</h1>
	<h:form>

		<!-- ************ painel clientes ************************* -->
		<p:outputPanel id="documentPanel" styleClass="modal">


			<h:panelGrid columns="2" cellpadding="5">
				<h:panelGrid columns="2" cellpadding="5">

					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" value="#{geralMB.cliente.nome}"
						 />

					<p:outputLabel value="Email: " />
					<p:inputText value="#{geralMB.cliente.email}"
						 />

					<p:outputLabel for="fone1" value="Fone 1: " />
					<p:inputMask id="fone1" value="#{geralMB.cliente.fone1}"
						mask="(999) 99999-9999"  />

					<p:outputLabel for="fone2" value="Fone 2: " />
					<p:inputMask id="fone2" value="#{geralMB.cliente.fone2}"
						mask="(999) 99999-9999"  />

					<p:outputLabel value="Observação: " />
					<p:inputTextarea value="#{geralMB.cliente.obs}"
						autoResize="false" rows="3" cols="22"
						 />

				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="5">

					<p:outputLabel value="Estado: " />
					<p:selectOneMenu value="#{geralMB.cliente.endereco.uf}"
						>
						<f:selectItem itemLabel="Selecione" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{geralMB.estados}" />
					</p:selectOneMenu>

					<p:outputLabel value="Cidade: " />
					<p:inputText value="#{geralMB.cliente.endereco.cidade}"
						 />

					<p:outputLabel for="cep" value="Cep: " />
					<p:inputMask id="cep" value="#{geralMB.cliente.endereco.cep}"
						mask="99.999-999"  />

					<p:outputLabel for="bairro" value="Bairro: " />
					<p:inputText id="bairro" value="#{geralMB.cliente.endereco.bairro}"
						 />

					<p:outputLabel value="Logradouro: " />
					<p:inputTextarea value="#{geralMB.cliente.endereco.logradouro}"
						autoResize="false" rows="3" cols="22"
						 />

					<p:outputLabel value="Numero: " />
					<p:inputText value="#{geralMB.cliente.endereco.numero}"
						 />

				</h:panelGrid>
			</h:panelGrid>
			<p:commandButton value="Salvar" />

		</p:outputPanel>
		<hr />
	
		<!-- tabela de veiculos  -->
		<h1 class="texto2">Veículos</h1>
		<p:outputPanel id="painelTabela">
		<p:dataTable id="tabelaClientes" var="veiculo" value="#{geralMB.veiculos}" 
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="6" style="margin-bottom:20px;font-size: 14px !important">

			<p:column>
				<f:facet name="header">
					<h:outputText value="Ano" />
				</f:facet>
				<h:outputText value="#{veiculo.placa}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Cor" />
				</f:facet>
				<h:outputText value="#{veiculo.placa}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Marca" />
				</f:facet>
				<h:outputText value="#{veiculo.placa}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Modelo" />
				</f:facet>
				<h:outputText value="#{veiculo.placa}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Placa" />
				</f:facet>
				<h:outputText value="#{veiculo.placa}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Ações" />
				</f:facet>
				<p:panelGrid columns="2">
				<p:commandLink 
					title="View Detail"
					styleClass="ui-icon ui-icon-search">
					<f:setPropertyActionListener value="#{veiculo}"
						target="#{clienteMB.cliente}" />
				</p:commandLink>
				 <p:commandLink 
					 title="View Detail"
					styleClass="ui-icon ui-icon-search">
					<f:setPropertyActionListener value="#{veiculo}"
						target="#{clienteMB.cliente}" />
				</p:commandLink> 
				</p:panelGrid>
				
			</p:column>
		</p:dataTable>
		
		<h:outputText value="" />
		<p:commandButton update=":dlgForm2:painelVeiculo" value="Adicionar Veiculo"
					oncomplete="PF('documentDialogInVeiculo').show()" icon="fa fa-fw fa-edit"
					actionListener="#{clienteMB.limparModal}"></p:commandButton>
		
		</p:outputPanel>
		<!-- fim tabela de veiculos  -->
		<hr/>
		
		<!-- tabela de agendaentos  -->
		<h1 class="texto2">Agendamentos</h1>
		<p:outputPanel id="painelAgenda">
		<p:dataTable id="tabelaAgenda" var="cliente" value="#{clienteMB.listaClientes}" 
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="6" style="margin-bottom:20px;font-size: 14px !important">

			<p:column>
				<f:facet name="header">
					<h:outputText value="Ano" />
				</f:facet>
				<h:outputText value="#{cliente.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Cor" />
				</f:facet>
				<h:outputText value="#{cliente.email}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Marca" />
				</f:facet>
				<h:outputText value="#{cliente.fone1}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Modelo" />
				</f:facet>
				<h:outputText value="#{cliente.endereco.bairro}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Placa" />
				</f:facet>
				<h:outputText value="#{cliente.endereco.bairro}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Ações" />
				</f:facet>
				<p:panelGrid columns="2">
				<p:commandLink 
					 title="View Detail"
					styleClass="ui-icon ui-icon-search">
					<f:setPropertyActionListener value="#{cliente}"
						target="#{clienteMB.cliente}" />
				</p:commandLink>
				 <p:commandLink 
					 title="View Detail"
					styleClass="ui-icon ui-icon-search">
					<f:setPropertyActionListener value="#{cliente}"
						target="#{clienteMB.cliente}" />
				</p:commandLink> 
				</p:panelGrid>
				
			</p:column>
		</p:dataTable>
		
		<h:outputText value="" />
		<p:commandButton value="Adicionar Agendamento" />
		
		</p:outputPanel>
		<!-- fim tabela de agendamentos  -->
		<hr/>
		
		<!-- tabela de ordens  -->
		<h1 class="texto2">Ordens de Serviços</h1>
		<p:outputPanel id="painelOrdem">
		<p:dataTable id="tabelaordem" var="cliente" value="#{clienteMB.listaClientes}" 
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="6" style="margin-bottom:20px;font-size: 14px !important">

			<p:column>
				<f:facet name="header">
					<h:outputText value="Ano" />
				</f:facet>
				<h:outputText value="#{cliente.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Cor" />
				</f:facet>
				<h:outputText value="#{cliente.email}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Marca" />
				</f:facet>
				<h:outputText value="#{cliente.fone1}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Modelo" />
				</f:facet>
				<h:outputText value="#{cliente.endereco.bairro}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Placa" />
				</f:facet>
				<h:outputText value="#{cliente.endereco.bairro}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Ações" />
				</f:facet>
				<p:panelGrid columns="2">
				<p:commandLink 
					oncomplete="PF('documentDialog').show()" title="View Detail"
					styleClass="ui-icon ui-icon-search">
					<f:setPropertyActionListener value="#{cliente}"
						target="#{clienteMB.cliente}" />
				</p:commandLink>
				 <p:commandLink 
					oncomplete="PF('documentDialogDelete').show()" title="View Detail"
					styleClass="ui-icon ui-icon-search">
					<f:setPropertyActionListener value="#{cliente}"
						target="#{clienteMB.cliente}" />
				</p:commandLink> 
				</p:panelGrid>
				
			</p:column>
		</p:dataTable>
		
		<h:outputText value="" />
		<p:commandButton value="Adicionar Ordem de Serviço" />
		
		</p:outputPanel>
		<!-- fim tabela de veiculos  -->
	</h:form>
	
	<ui:include src="modais/veiculo.xhtml"></ui:include>
	
</ui:decorate>
