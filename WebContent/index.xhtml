<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tela Login</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body >
<style type="text/css">
.textoErro {
	color: Red !important;
}
</style>
	<h:form>
		<h:panelGrid cellpadding="5" styleClass="painelLogin">
			<p:panel id="panelImage" style="border: none">
				<h:graphicImage library="imagens" name="mecanica.png" style="margin-left:100px"/>
			</p:panel>
			
			<p:panel id="panel" header="Acesso ao Sistema">

				<p:messages id="msgs" />

				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="login" value="Login:" />
					<p:inputText id="login" value="#{userMB.usuario.login}"
						requiredMessage="Preencha o campo Login"  required="true" label="login">
					</p:inputText>
					<p:message for="login"  display="icon" />

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{userMB.usuario.senha}"
						requiredMessage="Preencha o campo Senha" label="senha" required="true">
						<p:ajax update="msgLastname" event="keyup" />
					</p:password>
					<p:message for="senha" id="msgLastname" display="icon" />

					<p:spacer />
					<p:commandButton value="Logar" update="panel"
						actionListener="#{userMB.validarLogin}" icon="ui-icon-check" />
					<p:spacer />
					
					<p:spacer />
					<p:outputLabel rendered="#{userMB.habilitaLabelErro}" styleClass="textoErro"
					value="Usuário ou senha inválidos..."/>
					<p:spacer />
				</h:panelGrid>
			</p:panel>
			<h3>
			SigAuto
		- Sistema de Gestão Automotima<br></br></h3>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
