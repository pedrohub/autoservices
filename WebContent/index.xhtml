<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>

	<title>Tela Login</title>
	<h:outputStylesheet library="css" name="estilo.css" />

</h:head>

<h:body styleClass="principal" >  

<h:form>
<h:panelGrid columns="2" cellpadding="5">
	<p:panel id="panelImage">
		<h:graphicImage library="imagens" name="mecanica.png" />
	</p:panel>
    <p:panel id="panel" header="Acesso ao Sistema" >
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="login" value="Login:" />
            <p:inputText id="login" value="#{userMB.usuario.login}" required="true" label="login">
            </p:inputText>
            <p:message for="login" display="icon" />
 
            <p:outputLabel for="senha" value="Senha:" />
            <p:password id="senha" value="#{userMB.usuario.senha}" label="senha" required="true">
                <p:ajax update="msgLastname" event="keyup" />
            </p:password>
            <p:message for="senha" id="msgLastname" display="icon" />
            
            <p:spacer/>
            <p:commandButton value="Logar" update="panel" actionListener="#{userMB.validarLogin}" icon="ui-icon-check" />
 			<p:spacer/>
        </h:panelGrid>
 
        
    </p:panel>
 </h:panelGrid>
</h:form>


</h:body>
</html>
