<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Ismael Peças e Serviços</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		.bordas{
		border-style: solid;
    	border-width: 1px;
		}
		.bordasCorpo{
		border-style: solid;
    	border-width: 1px;
    	font-size: 14px;
    	padding: 1px;
		}
		.semBorda tr, .semBorda td {
			border: none !important;
		}
		table {
		    width: 100%;
		     border: 1px solid black;
		}
		th {
		    height: 50px;
		}
		th, td {
		    border-bottom: 1px solid #ddd;
		}
	</style>
  </h:head>
  <h:body>
	<div align="center" class="bordas">
	 	<h:graphicImage library="imagens" name="print2.png"	 style="height:130px;margin-bottom: -20px;" />
		<h5>Rua Revolução Praieira, 130 <br></br>Torrões, Recife-PE</h5>
	</div>
	<br></br>
	<div class="bordasCorpo">
		<p:panelGrid columns="2" style="width:100%" styleClass="semBorda">
			<p:outputPanel>
				<p:outputLabel>Orçamento N°: </p:outputLabel>
				<p:outputLabel value="#{printMB.orcamento.id}"></p:outputLabel> 
			</p:outputPanel>
			<p:outputPanel style="text-align: right;" >
				<p:outputLabel>Data de Impressão: </p:outputLabel> 
				<p:outputLabel value="#{printMB.dataAbertura}">
					 <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Montevideo" />
				</p:outputLabel> 
			</p:outputPanel>
		</p:panelGrid>
		
		<hr/>	 
		<p:panelGrid columns="2" style="width:100%" styleClass="semBorda">
			<p:outputPanel >
				<p:outputLabel>Modelo:</p:outputLabel>
				<p:outputLabel value="#{printMB.orcamento.modelo}"></p:outputLabel> 
			</p:outputPanel>
			<p:outputPanel >
				<p:outputLabel>Placa:</p:outputLabel>
				<p:outputLabel value="#{printMB.orcamento.placa}"></p:outputLabel> 
			</p:outputPanel>
		</p:panelGrid>
		<hr/>	
	  <p:panelGrid columns="2" style="width:100%" styleClass="semBorda">
			<p:outputPanel >
				<p:outputLabel>Data Abertura: </p:outputLabel>
				<p:outputLabel value="#{printMB.orcamento.abertura}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Montevideo" />
				</p:outputLabel>
			</p:outputPanel> 
			
				
			<p:outputPanel >
				<p:outputLabel style="font-weight: bold;">Valor Total:</p:outputLabel>
				<p:outputLabel style="font-weight: bold;" value="#{printMB.orcamento.valor}">
					 <f:convertNumber pattern="#,###.00" locale="pt_BR"/>
				</p:outputLabel>
			</p:outputPanel>
		</p:panelGrid>
		<p:panelGrid columns="1" style="width:100%" styleClass="semBorda">
			<p:outputLabel>#{printMB.orcamento.obs}</p:outputLabel> 
		</p:panelGrid>
	</div>
	<br></br>
	<p:panelGrid columns="1" style="width:100%;text-align:center;" styleClass="semBorda">
		<p:outputLabel style="font-weight: bold;">Itens</p:outputLabel>
	</p:panelGrid>
	
	<h:dataTable id="items" value="#{printMB.orcamento.itens}" var="itens" 
	      styleClass="tabela"> 
			<h:column > 
			      <f:facet name="header"> 
				<h:outputText value="Descrição" /> 
			      </f:facet> 
				  <h:outputText value="#{itens.descricao}" />
			</h:column> 
			<h:column> 
			      <f:facet name="header"> 
				<h:outputText value="Quantidade"/> 
			      </f:facet> 
				  <h:outputText value="#{itens.quantidade}" />
			</h:column> 
			<h:column> 
			      <f:facet name="header"> 
				<h:outputText value="Preço Unitario"/> 
			      </f:facet> 
				  <h:outputText  value="#{itens.valorUnitario}">
					 <f:convertNumber pattern="#,###.00" locale="pt_BR"/>
				  </h:outputText>
			</h:column> 
			<h:column> 
			      <f:facet name="header"> 
				<h:outputText value="Preço Total"/> 
			      </f:facet> 
				  <h:outputText value="#{itens.valor}" >
				  	 <f:convertNumber pattern="#,###.00" locale="pt_BR"/>
				  </h:outputText>
			</h:column>
		</h:dataTable>
    <br></br>
    <div style="font-weight: bold;text-align: right;">
    	<p:outputPanel >
			<p:outputLabel style="font-weight: bold;">Total dos Itens: R$ </p:outputLabel>
			<p:outputLabel style="font-weight: bold;" value="#{printMB.orcamento.valor}">
				 <f:convertNumber pattern="#,###.00" locale="pt_BR"/>
			</p:outputLabel>
		</p:outputPanel>
    </div>
  </h:body>
</html>
