<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
	<h:form id="form">	

	<p:outputLabel for="nome" value="Pesquisar Cliente por Placa: " />
						<p:inputMask id="nome"  alt="Exemplo: pdx5554" value="#{homeMB.placa}"  mask="aaa-9999"
							 style="text-transform:uppercase" /> 
							 <p:spacer width="4px"></p:spacer>
							 <p:commandButton value="Buscar" actionListener="#{homeMB.findCliente}" 
							  update=":form:nome :form:painelBusca">
							 </p:commandButton> <br></br>
							 
	<p:spacer height="10px"></p:spacer>
	
	
	<p:outputPanel id="painelBusca">
		<p:outputPanel rendered="#{homeMB.painelCliente}">
			<p:commandLink value="#{homeMB.cliente.nome} Fone:#{homeMB.cliente.fone1}" 
			action="geralCliente.xhtml?faces-redirect=true"  
			actionListener="#{homeMB.redirectGeral()}"></p:commandLink>
			<br></br>
		</p:outputPanel>
		<p:outputPanel rendered="#{homeMB.painelMensagem}">
			<p:outputLabel value="#{homeMB.mensagemConsulta}" style="color:red"></p:outputLabel>
			<br></br>
		</p:outputPanel>
	</p:outputPanel>	
	
	<p:commandButton value="print" icon="fa fa-print" actionListener="#{printMB.createPdf}" 
	 ajax="false" onclick="this.form.target='_blank'"></p:commandButton>
	
	
	</h:form>
	<br></br>
	
	<p:outputPanel >
			<p:commandLink value="Agendamentos Vencidos:8" 
			action="geralCliente.xhtml?faces-redirect=true"  style="color:black"
			actionListener="#{homeMB.redirectGeral()}"></p:commandLink>
			
			<p:spacer width="30px"></p:spacer>
			<p:commandLink value="Agendamentos Abertos:21" 
			action="geralCliente.xhtml?faces-redirect=true"  style="color:black"
			actionListener="#{homeMB.redirectGeral()}"></p:commandLink>
			
			<p:spacer width="30px"></p:spacer>
			<p:commandLink value="Orçamentos Abertos:10" 
			action="geralCliente.xhtml?faces-redirect=true"  style="color:black"
			actionListener="#{homeMB.redirectGeral()}"></p:commandLink>
			
			<p:spacer width="30px"></p:spacer>
			<p:commandLink value="OS Pendentes:15" 
			action="geralCliente.xhtml?faces-redirect=true"  style="color:black"
			actionListener="#{homeMB.redirectGeral()}"></p:commandLink>
	</p:outputPanel>
	
	<br></br><br></br>
	<p:spacer height="1px"></p:spacer>
		
	<p:commandButton value="Gerar &lt;br/&gt;Orçamento" type="button" escape="false"></p:commandButton>
	
	
	<br></br>
	<p:spacer height="10px"></p:spacer>
	<p:dataList value="#{homeMB.pecas}" var="peca" type="ordered" >
		<f:facet name="header">
            Peças com estoque baixo
        </f:facet>
        <p:commandLink>&nbsp;#{peca.descricao}, Quantidade:#{peca.qtd}</p:commandLink>
        <p:spacer height="4px"></p:spacer>
	 </p:dataList>
	 
</ui:decorate>
