<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
	<h:form id="form">	

	<p:outputLabel for="nome" value="Pesquisar Cliente por Placa: " />
						<p:inputMask id="nome"  alt="Exemplo: pdx5554" value="#{homeMB.placa}"  mask="aaa-9999"
							 style="text-transform:uppercase" /> 
							 <p:spacer width="4px"></p:spacer>
							 <p:commandButton value="Buscar" actionListener="#{homeMB.findCliente}" 
							  update=":form:nome :form:painelBusca">
							 </p:commandButton> <br></br>
							 
	<p:spacer height="10px"></p:spacer>
	
	
	<p:outputPanel id="painelBusca">
		<p:outputPanel rendered="#{homeMB.painelCliente}">
			<p:commandLink value="#{homeMB.cliente.nome} Fone:#{homeMB.cliente.fone1}" style="font-weight:bold;" 
			action="geralCliente.xhtml?faces-redirect=true"  
			actionListener="#{homeMB.redirectGeral()}"></p:commandLink>
			<br></br>
		</p:outputPanel>
		<p:outputPanel rendered="#{homeMB.painelMensagem}">
			<p:outputLabel value="#{homeMB.mensagemConsulta}" style="color:red"></p:outputLabel>
			<br></br>
		</p:outputPanel>
	</p:outputPanel>	
	
	</h:form>
	<br></br>
	
	<p:spacer height="1px"></p:spacer>
		
	<p:commandButton value="Gerar &lt;br/&gt;Orçamento" type="button" escape="false"></p:commandButton>
	
	
	<br></br>
	<p:spacer height="10px"></p:spacer>
	 <p:accordionPanel>
        <p:tab title="Agendamentos Vencidos:10">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                <h:outputText
                    value="The story begins as Don Vito Corleone..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Agendamentos Abertos">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                <h:outputText value="Francis Ford Coppola's legendary..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="OS Pendentes:15">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                <h:outputText value="After a break of more than 15 years..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Orçamentos Abertos:10">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                <h:outputText value="After a break of more than 15 years..." />
            </h:panelGrid>
        </p:tab>
    </p:accordionPanel>
    
</ui:decorate>
